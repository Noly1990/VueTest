<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8" />

		<title>VueTest</title>
		<script src="js/Vue.js"></script>
		<style type="text/css">
			.red {
				color:red;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<input v-model="name" placeholder="edit me" v-bind:id='name'>
			<button @click="doSth">consoleout</button>
			<p @click='change' v-bind:class='addClass'>{{myId}}</p>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					name: 'yanjun',
					myId: 'input',
					addClass:'normal'
				},
				methods: {
					doSth() {
						console.log(vm.name);
					},
					change(){
						this.addClass='red';
					}
				}
			});
		</script>
		<!--<script src="js/self.js" type="text/javascript" charset="utf-8"></script>-->
	</body>

</html>
