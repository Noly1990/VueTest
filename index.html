<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>VueTest</title>
    <link rel="stylesheet" type="text/css" href="css/app.css" />

</head>

<body>
    <div id="todoList">
        <input type="text" v-model="newText" @keyup.enter="addNewItem" placeholder="add a todo item">
        <ul>
            <li is="todo-item" v-for="(todo,index) in todos" v-bind:key="index" v-bind:title="todo" @remove="removeItem(index)"></li>
        </ul>
        <yj-img v-bind:address="address"></yj-img>
    </div>

    <div id="eltest">

    </div>
    <div id="routertest" style="background-color:yellow">
        <router-link to="/aaa">goto aaa</router-link>
        <router-link to="/bbb">goto bbb</router-link>
        <router-view></router-view>
    </div>

    <div id="cpnttest">
        <div v-bind:is="currentView" :ref="currentView"></div>
    </div>


    <button class="btncss">button</button>
    <div class="twtest"></div>
    <script src="js/vue-2.3.4.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/vuex-2.3.1.js"></script>
    <script src="js/vue-resource.js"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
